<!DOCTYPE html>
<html>
    <head>
        <style>
            #one{
                display: none;
            }
            #two{
                visibility:hidden;
            }
            #three{
                display: inline;
            }
        </style>

    </head>
    <body>
        <div id="one">This is Div1</div>
        <div id="two">This is Div2</div>
        <div id="three">This is Div3</div>
    </body>
</html>
