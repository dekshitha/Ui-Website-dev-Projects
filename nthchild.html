<!DOCTYPE html>
<head>
    <style>
        p:nth-child(4){
            background-color:blanchedalmond;
        }
        p:nth-child(odd){
            background-color: palevioletred;

        }
        p:nth-child(even){
            background-color: pink;
        }
    </style>

</head>
<body>
    <div>
        <p>Para1</p>
        <p>Para2</p>
        <p>Para3</p>
        <p>Para4</p>
    </div>
</body>
